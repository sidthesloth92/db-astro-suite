<header
  class="header-container glass-panel w-full py-2 px-4 md:px-12 flex items-center justify-between z-50 border-b border-neon-pink/30"
>
  <!-- Left Side: Logo + App Title -->
  <div class="flex items-center gap-2 md:gap-3">
    @if (logoSrc) {
      <img
        [src]="logoSrc"
        [alt]="title + ' Logo'"
        class="w-8 h-8 md:w-10 md:h-10"
      />
    }
    <h1
      class="text-lg md:text-2xl font-bold neon-text tracking-[0.2em] md:tracking-[0.4em] whitespace-nowrap uppercase"
    >
      {{ title }}
    </h1>
    @if (tagline) {
      <span
        class="hidden md:inline-block text-neon-pink/60 text-xs tracking-widest uppercase ml-4 border-l border-neon-pink/30 pl-4 py-1"
        >{{ tagline }}</span
      >
    }
  </div>

  <!-- Right Side: Links -->
  <div class="flex items-center gap-4 md:gap-8">
    <!-- Personal Website -->
    <a [href]="aboutLink" target="_blank" class="tool-link">
      <db-space-button label="About me" size="sm"></db-space-button>
    </a>

    <!-- GitHub Logo -->
    @if (githubLink) {
      <a
        [href]="githubLink"
        target="_blank"
        class="flex items-center text-neon-pink/60 hover:text-neon-pink transition-colors group"
        title="View Source on GitHub"
      >
        <img
          src="assets/icons/github.svg"
          alt="GitHub"
          class="w-4 h-4 md:w-4.5 md:h-4.5"
        />
      </a>
    }
  </div>
</header>
