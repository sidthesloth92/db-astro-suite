<div class="app-root">
  <!-- Shared Header -->
  <db-header
    #header
    title="ASTROGRAM"
    tagline="Professional Exposure Cards. Instantly."
    logoSrc="assets/img/astrogram.png"
    logoLink="/db-astro-suite/dossier/astrogram"
    githubLink="https://github.com/sidthesloth92/db-astro-suite"
    aboutLink="https://dineshbalajiv.com"
  ></db-header>

  <!-- Main Work Area -->
  <main class="main-container">
    <!-- Preview Section (Left) -->
    <div class="simulator-panel px-4 md:px-0">
      <ac-card-preview [data]="cardData()"></ac-card-preview>
    </div>

    <!-- Configuration Section (Right) -->
    <div class="config-panel db-glass-panel db-scanline-top">
      <ac-card-form [data]="cardData()" (dataChange)="onDataChange($event)"> </ac-card-form>
    </div>
  </main>
</div>
