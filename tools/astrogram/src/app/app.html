<div class="dba-hub-root">
  <!-- Shared Header -->
  <dba-ui-header
    #header
    title="ASTROGRAM"
    [version]="appVersion"
    tagline="Professional Exposure Cards. Instantly."
    logoSrc="assets/img/astrogram.png"
    logoLink="/db-astro-suite/dossier/astrogram"
    githubLink="https://github.com/sidthesloth92/db-astro-suite"
    aboutLink="https://dineshbalajiv.com"
  ></dba-ui-header>

  <div class="stars-overlay"></div>
  <div class="nebula-overlay"></div>
  <div class="scanlines"></div>

  <!-- Main Work Area -->
  <main class="main-container">
    <!-- Preview Section (Left) -->
    <div class="simulator-panel md:px-0">
      <div class="post-wrap" [class.aspect-4-5]="dataService.cardData().aspectRatio === '4:5'">
        <dba-ag-card-preview></dba-ag-card-preview>
        <dba-ag-caption-section></dba-ag-caption-section>
      </div>
    </div>

    <!-- Configuration Section (Right) -->
    <div class="config-panel db-glass-panel db-scanline-top">
      <dba-ag-card-form></dba-ag-card-form>
    </div>
  </main>
</div>
