<div class="bortle" [class.compact]="compact">
  <div class="bortle-header">
    <h3 class="bortle-title">BORTLE SCALE</h3>
  </div>

  <div class="bortle-row">
    <span class="bortle-icon">🔭</span>
    <div class="track-container">
      <div class="bortle-track">
        <div class="track-bg"></div>
        <div class="track-indicator" [style.left.%]="getGradientPosition()"></div>
      </div>
      <div class="bortle-markers">
        @for (n of scale; track n) {
          <span [class.active]="n === value">{{ n }}</span>
        }
      </div>
    </div>
    <span class="bortle-icon">🏙️</span>
  </div>
</div>
