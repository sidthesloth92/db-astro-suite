<div class="app-root">
  <!-- Header -->

  <db-header
    title="Astrocard"
    tagline="Exposure Card Generator"
    githubLink="https://github.com/sidthesloth92/db-astro-suite"
  ></db-header>

  <!-- Main Content: Simulator Left, Config Right -->
  <main class="main-container">
    <!-- Simulator Panel (Left) -->
    <section class="simulator-panel">
      <ac-card-preview [data]="cardData()"></ac-card-preview>
    </section>

    <!-- Config Panel (Right - Scrollable) -->
    <aside class="config-panel glass-panel">
      <ac-card-form [data]="cardData()" (dataChange)="onDataChange($event)"> </ac-card-form>
    </aside>
  </main>
</div>
