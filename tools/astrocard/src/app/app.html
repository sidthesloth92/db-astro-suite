<div class="app-root">
  <!-- Shared Header -->
  <db-header
    #header
    title="ASTROCARD"
    tagline="Exposure Card Generator"
    githubLink="https://github.com/sidthesloth92/db-astro-suite"
    aboutLink="https://dineshbalajiv.dev"
  ></db-header>

  <!-- Main Work Area -->
  <main class="main-container">
    <!-- Preview Section (Left) -->
    <div class="simulator-panel px-4 md:px-0">
      <ac-card-preview [data]="cardData()"></ac-card-preview>
    </div>

    <!-- Configuration Section (Right) -->
    <div class="config-panel db-glass-panel">
      <ac-card-form [data]="cardData()" (dataChange)="onDataChange($event)"> </ac-card-form>
    </div>
  </main>
</div>
