<label class="dba-ui-checkbox-container" [class.disabled]="disabled()">
  <input
    type="checkbox"
    [checked]="checked()"
    [disabled]="disabled()"
    (change)="onToggle($event)"
  />
  <span class="db-checkmark"></span>
  @if (label()) {
    <span class="dba-ui-checkbox-label">{{ label() }}</span>
  }
  <ng-content></ng-content>
</label>
